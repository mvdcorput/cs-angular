<html>

<head>
    <title>cs-angular demo dates</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../dist/cs-angular.js"></script>
    <script src="app.js"></script>
    <script src="styling-examples.controller.js"></script>
    <link rel="stylesheet" href="../dist/cs-angular.min.css" />

    <link rel="stylesheet" href="css/datatable-blue.css" />

    <style>
        .container {
            margin: 0 auto;
            width: 700px;
        }

        .double-space-top { 
            margin-top: 20px
        }

        .space-top { 
            margin-top: 10px
        }
    </style>
</head>

<body ng-controller="StylingExamplesController">
    <div class="container">
        <h1>Datatable styling examples</h1>
    </div>
    <div class="container space-top">
        <a href="index.html">Terug daar demo home</a>
    </div>
    <div class="container double-space-top">
        <h1>Blue example</h1>
    </div>
    <div class="container space-top">
        <style>
            .cs-datatable.blue td.birthdate {
                font-weight: bold;
            }    
        </style>
        <div cs-datatable cs-options="blueDatatableOptions"></div>
    </div>
    <div class="container double-space-top">
            <h1>Custom (svg) icons example</h1>
        </div>
        <div class="container space-top">
            <div cs-datatable cs-options="customIconsDatatableOptions"></div>
        </div>
</body>

</html>
